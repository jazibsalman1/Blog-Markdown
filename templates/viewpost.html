<!DOCTYPE html>
<html>
<head>
    <title>All Posts</title>
        <link rel="stylesheet" href="/static/navbar.css">
    <link rel="stylesheet" href="/static/style.css">
    <style>

        .post {
            background: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .post h2 {
            margin: 0;
            color: #333;
        }
        .post p {
            margin: 10px 0;
        }
        .author {
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
        <nav class="navbar">
        <a href="/">
            <div class="logo">Blog Markdown</div>
        </a>
        <ul class="nav-links" id="navLinks">
            <li><a href="/">Home</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/signup">Signup</a></li>
        </ul>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    </nav>
    <br>
    
    <h1>All Posts</h1>

    {% if posts %}
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p class="author">Author: {{ post.author }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>No posts yet. Be the first to publish!</p>
    {% endif %}
        <br>
    
    <!-- Copyright Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Jazib Services INC. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
